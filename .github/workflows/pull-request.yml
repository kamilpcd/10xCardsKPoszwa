name: Pull Request Workflow

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Lintowanie kodu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Instalacja zaleÅ¼noÅ›ci
        run: npm ci

      - name: Lintowanie kodu
        run: npm run lint

  unit-test:
    name: Testy jednostkowe
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Instalacja zaleÅ¼noÅ›ci
        run: npm ci

      - name: Uruchomienie testÃ³w jednostkowych z pokryciem
        run: npm run test:coverage

      - name: Zachowanie raportu pokrycia testÃ³w
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  status-comment:
    name: Komentarz statusu PR
    needs: [lint, unit-test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sprawdzenie statusu zadaÅ„
        id: check-status
        run: |
          if [[ "${{ needs.lint.result }}" == "success" && "${{ needs.unit-test.result }}" == "success" ]]; then
            echo "workflow_status=success" >> $GITHUB_OUTPUT
          else
            echo "workflow_status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Pobranie raportu pokrycia testÃ³w
        if: steps.check-status.outputs.workflow_status == 'success'
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Przygotowanie komentarza dla sukcesu
        if: steps.check-status.outputs.workflow_status == 'success'
        id: success-comment
        run: |
          COMMENT="ðŸ“Š **Status PR:** âœ… Wszystkie testy przeszÅ‚y pomyÅ›lnie!

          ### Pokrycie testami:
          $(cat coverage/coverage-summary.json | jq -r '\"CaÅ‚kowite pokrycie: \" + (.total.statements.pct|tostring) + \"%\"')

          *Workflow wykonany w ${{ github.workflow }} (#${{ github.run_number }})*"
          echo "comment=$COMMENT" >> $GITHUB_OUTPUT

      - name: Przygotowanie komentarza dla bÅ‚Ä™du
        if: steps.check-status.outputs.workflow_status == 'failure'
        id: failure-comment
        run: |
          COMMENT="âŒ **Status PR:** WystÄ…piÅ‚y bÅ‚Ä™dy w procesie weryfikacji!

          ### SzczegÃ³Å‚y bÅ‚Ä™dÃ³w:
          - Lintowanie: ${{ needs.lint.result }}
          - Testy jednostkowe: ${{ needs.unit-test.result }}

          ProszÄ™ zapoznaÄ‡ siÄ™ z logami workflow aby naprawiÄ‡ bÅ‚Ä™dy.

          *Workflow wykonany w ${{ github.workflow }} (#${{ github.run_number }})*"
          echo "comment=$COMMENT" >> $GITHUB_OUTPUT

      - name: Dodanie komentarza do PR dla sukcesu
        if: steps.check-status.outputs.workflow_status == 'success'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ github.event.pull_request.number }}
          message: ${{ steps.success-comment.outputs.comment }}

      - name: Dodanie komentarza do PR dla bÅ‚Ä™du
        if: steps.check-status.outputs.workflow_status == 'failure'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ github.event.pull_request.number }}
          message: ${{ steps.failure-comment.outputs.comment }}
